<!DOCTYPE html>
<html lang="en" ng-app="fetchApp">
<head>
  <meta charset="UTF-8">
  <title>Fetch NG Exercise</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="RequestFactory.js" type="text/javascript" charset="utf-8"></script>
<script src="RequestService.js" type="text/javascript" charset="utf-8"></script>
<script src="mainCtrl.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>

<body ng-controller="MainController">
<div class='row'>
  <div class='sixteen columns'>
    <div class='six columns offset-by-three'>
      <input type="text" ng-model="url">
      <button ng-click="fetch()">Fetch!</button>
      <select name="select" multiple>
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="OPTIONS">OPTIONS</option>
        <option value="HEAD">HEAD</option>
      </select>
  <ul>
    <li ng-repeat="response in responses">
      {{response.statusCode}}
    </li>
    <li ng-repeat="response in responses">
      {{response.methodName}}
    </li>
    <li ng-repeat="response in responses">
      {{response.urlName}}
    </li>
  </ul>
      </div>
    </div>
  </div>
</body>

</html>
